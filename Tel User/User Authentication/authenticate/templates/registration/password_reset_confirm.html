{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}

<div class = "row justify-content-centre">
<div class = "col-6">
<div class="card">
<div class="card-body">
<h2>Set New Password</h2>

{% if validlink %}
<form method='POST'>
	{% csrf_token %}
	{{ form.as_p}}
<button type="submit">Save</button>
</form>
</div>	
</div>
</div>
</div>
{% else %}
<p styles = "color:red;">Invalid Token</p>
<p>
<a href="{% url 'password_reset' %}">Request a new password reset token</a>
</p>
{% endif %}



{% endblock %}
